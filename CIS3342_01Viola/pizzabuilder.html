<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="pizza.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title></title>
</head>
<body>

    <div class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="image/logo.png" alt="" width="400" height="200">
            <h2>Order form</h2>
            <p class="lead">Complete all of the fields below.</p>
        </div>


        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Name and Address</h4>
            <form class="needs-validation" novalidate method="post" action="pizza.aspx">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="John" required>

                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="Doe" required>

                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" value="1234 Main St" required>

                </div>
                <div class="mb-3">
                    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment or suite">
                </div>
                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="county">County</label>
                        <select class="custom-select d-block w-100" id="county" name="county" required>
                            <option value="">Choose...</option>
                            <option>Philadelphia</option>
                            <option>Washington Twp</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">State</label>
                        <select class="custom-select d-block w-100" id="state" name="state" required>
                            <option value="">Choose...</option>
                            <option>PA</option>
                            <option>NJ</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" name="zip" placeholder="" required>

                    </div>
                </div>
                <hr class="mb-4">
                <div class="d-block my-3">
                    <div class="custom-control custom-radio">
                        <input id="delivery" name="method" type="radio" value="Delivery" class="custom-control-input" checked required>
                        <label class="custom-control-label" for="delivery">Delivery</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="pickup" name="method" type="radio" value="Pickup" class="custom-control-input" required>
                        <label class="custom-control-label" for="pickup">Pickup</label>
                    </div>
                </div>

                <h4 class="mb-3">Customize</h4>
                <hr class="mb-4">
                <div class="col-md-4 mb-3">
                    <label for="size">Pizza Size</label>
                    <select class="custom-select d-block w-100" id="size" name="size" required>
                        <option value="">Choose...</option>
                        <option value="Small">Small ($8.00)</option>
                        <option value="Medium">Medium ($9.00)</option>
                        <option value="Large">Large ($10.00)</option>
                        <option value="Extra Large">Extra Large ($11.00)</option>
                    </select>
                </div>
                <div class="d-block my-3">
                    <h6 class="mb-2">Crust</h6>
                    <div class="custom-control custom-radio">
                        <input id="c1" name="crust" type="radio" value="Regular Crust" class="custom-control-input" checked>
                        <label class="custom-control-label" for="c1">Regular Crust</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="c2" name="crust" type="radio" value="Stuffed Crust" class="custom-control-input">
                        <label class="custom-control-label" for="c2">Stuffed Crust</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="c3" name="crust" type="radio" value="Deep Dish" class="custom-control-input">
                        <label class="custom-control-label" for="c3">Deep Dish</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="c4" name="crust" type="radio" value="Thin Crust" class="custom-control-input">
                        <label class="custom-control-label" for="c4">Thin Crust</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input id="c5" name="crust" type="radio" value="Cheesy Garlic Butter Crust" class="custom-control-input">
                        <label class="custom-control-label" for="c5">Cheesy Garlic Butter Crust</label>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="sauce">Sauce</label>
                    <select class="custom-select d-block w-100" id="sauce" name="sauce">
                        <option value="None">Choose...</option>
                        <option>Tomato</option>
                        <option>White</option>
                        <option>Buffalo</option>
                        <option>BBQ</option>
                        <option>None</option>
                    </select>
                </div>
                <h6 class="mb-4">Toppings (+$1.00/ea)</h6>
                <div class="row">
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Pepperoni" value="Pepperoni">
                            <label class="custom-control-label" for="Pepperoni">Pepperoni</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Sausage" value="Sausage">
                            <label class="custom-control-label" for="Sausage">Sausage</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Bacon" value="Bacon">
                            <label class="custom-control-label" for="Bacon">Bacon</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Ham" value="Ham">
                            <label class="custom-control-label" for="Ham">Ham</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Onion" value="Onion">
                            <label class="custom-control-label" for="Onion">Onion</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Peppers" value="Peppers">
                            <label class="custom-control-label" for="Peppers">Peppers</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Pineapple" value="Pineapple">
                            <label class="custom-control-label" for="Pineapple">Pineapple</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="top" class="custom-control-input" id="Chicken" value="Chicken">
                            <label class="custom-control-label" for="Chicken">Chicken</label>
                        </div>
                    </div>
                </div>
                <h6 class="mb-4">Premium Options (+$2.00/ea)</h6>
                <div class="row">
                    <div class="col-md-3 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="prem" class="custom-control-input" id="Extra Cheese" value="Extra Cheese">
                            <label class="custom-control-label" for="Extra Cheese">Extra Cheese</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="prem" class="custom-control-input" id="Extra Meat" value="Extra Meat">
                            <label class="custom-control-label" for="Extra Meat">Extra Meat</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-2">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="prem" class="custom-control-input" id="Extra Sauce" value="Extra Sauce">
                            <label class="custom-control-label" for="Extra Sauce">Extra Sauce</label>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="prem" class="custom-control-input" id="Double-Stuffed Crust" value="Double-Stuffed Crust">
                            <label class="custom-control-label" for="Double-Stuffed Crust">Double-Stuffed Crust</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#fam">
                    Make it a family meal! (+$6.00)
                </button>
                <div class="collapse" id="fam">
                    <div class="card card-body">
                        <div class="col-md-4 mb-3">
                            <label for="sauce">2-liter Soda</label>
                            <select class="custom-select d-block w-100" id="soda" name="soda">
                                <option value="None">Choose...</option>
                                <option value="Coke">Coke</option>
                                <option value="Sprite">Sprite</option>
                                <option value="Root Beer">Root Beer</option>
                                <option value="Dr Pepper">Dr Pepper</option>
                                <option value="Coke Zero">Coke Zero</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-5">
                            <label for="sauce">Side</label>
                            <select class="custom-select d-block w-100" id="side" name="side">
                                <option value="None">Choose...</option>
                                <option value="Fries">Fries</option>
                                <option value="10 Wings">10 Wings</option>
                                <option value="Stromboli">Stromboli</option>
                                <option value="Cheesesteak">Cheesesteak</option>
                                <option value="Onion Rings">Onion Rings</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3 mt-3">
                    <label for="tip">Tip Amount</label>
                    <input type="text" class="form-control" name="tip" id="tip" placeholder="" value="0.00">
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block mb-5" type="submit" name="sub" value="submit form">Place Order</button>
                <hr class="mb-4">
            </form>
    </div>
    </div>
</body>
</html>
